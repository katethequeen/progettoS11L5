<div class="container w-25">
  <h1 class="text-center my-5">Registrazione</h1>
  <form #form="ngForm">
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="nome"
        [(ngModel)]="formData.name"
        name="nome"
        required
        #nome="ngModel"
      />
      <span *ngIf="nome.invalid && nome.touched">Devi inserire il nome</span>
    </div>

    <div class="form-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="email"
        [(ngModel)]="formData.email"
        name="email"
        required
        #email="ngModel"
      />
      <span *ngIf="email.invalid && email.touched">Devi inserire la mail</span>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="password"
        [(ngModel)]="formData.password"
        name="password"
        required
        #password="ngModel"
      />
      <span *ngIf="password.invalid && password.touched"
        >Devi inserire la password</span
      >
    </div>

    <div class="d-flex justify-content-center">
      <button
        [disabled]="form.invalid"
        class="btn btn-outline-success mt-3 d-flex justify-content-center"
        (click)="register()"
      >
        Registrati
      </button>
    </div>
  </form>
</div>
