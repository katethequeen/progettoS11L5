<h1 class="text-center mt-5">Movies</h1>
<div class="row row-cols-md-5 my-5">
  <div
    class="col text-center d-flex align-items-stretch"
    *ngFor="let movie of movies"
  >
    <div class="card w-100 mb-3">
      <img
        src="{{ movie.poster }}"
        class="card-img-top"
        alt="{{ movie.title }}"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">
          {{ movie.year }}
        </p>
        <p class="card-text">
          {{ movie.director }}
        </p>
        <button
          (click)="addToFavorites(movie.movieId)"
          class="btn btn-outline-success mt-auto"
        >
          Like
        </button>
      </div>
    </div>
  </div>
</div>
