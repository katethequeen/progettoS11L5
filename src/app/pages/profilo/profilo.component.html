<h1 class="text-center">Profilo</h1>
<h5 class="text-start">Nome utente: {{ user.name }}</h5>
<h5 class="text-start">Email: {{ user.email }}</h5>

<h2 class="text-center">Le tue preferenze</h2>
<div class="row row-cols-md-5 my-5">
  <div
    class="col text-center d-flex align-items-stretch"
    *ngFor="let movie of favorites"
  >
    <div class="card w-100">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">
          {{ movie.year }}
        </p>
        <p class="card-text">
          {{ movie.director }}
        </p>
        <button type="button" class="btn btn-primary mt-auto">Rimuovi</button>
      </div>
    </div>
  </div>
</div>
